services:
  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - 3000:3000
    # depends_on:
    #   - auth
    env_file:
      - ./gateway/.env
    develop:
      watch:
        - path: ./gateway/
          target: /app/
          action: sync
        - path: ./gateway/package.json
          action: rebuild

