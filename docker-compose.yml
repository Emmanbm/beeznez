services:
  api-gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - 3000:3000
    depends_on:
      - auth
      # - companies
    env_file:
      - ./gateway/.env
    develop:
      watch:
        - path: ./gateway/
          target: /app/
          action: sync
        - path: ./gateway/package.json
          action: rebuild

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: auth
    depends_on:
      - mongo-database-auth
    env_file:
      - ./auth/.env
    develop:
      watch:
        - action: sync
          path: ./auth/
          target: /app/
        - action: rebuild
          path: ./auth/package.json

