  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    depends_on:
      - api-gateway
    ports:
      - "5173:5173"
    env_file:
      - ./client/.env
    develop:
      watch:
        - action: sync
          path: ./client/
          target: /app/
        - action: rebuild
          path: ./client/package.json

