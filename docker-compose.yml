  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: client
    depends_on:
      - api-gateway
    ports:
      - "5173:5173"
    environment:
      # - VITE_API_BASE_URL=http://api-gateway:3000/api
      - VITE_API_BASE_URL=http://localhost:3000/api
    develop:
      watch:
        - action: sync
          path: ./client/
          target: /app/
        - action: rebuild
          path: ./client/package.json

